<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header id="header" class="header"><img src="9acae8482e5b5b17160c.svg" alt="!Лого" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__card"><img src="7d4de40f83d45de599b5.jpg" alt="!Аватар профиля" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив-Кусто</h1><button id="form-open" type="button" data-toggle="profile-edit" class="profile__edit-button"></button><p class="profile__description">Хохотушка</p></div></div><button id="new-popap" type="button" data-toggle="new-card" class="profile__add-button"></button></section><section class="element"><ul class="element__table"></ul></section><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer></main><template class="element-template"><li class="element__list" id="element-list"><img id="image" class="element__img" alt="user_place"> <button class="element__trash" type="button" value="remove" id="disabled"></button><div class="element__container"><h2 class="element__title"></h2><button type="button" class="element__like-button"></button></div></li></template><div id="profile-edit" class="popup" data-target="one"><div class="popup__container"><button type="button" id="close-profile" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form id="form-body-profile" name="form1" class="popup__body" novalidate><label class="popup__label"><input id="name-profile" name="name" placeholder="Имя (только буквы)" minlength="2" maxlength="40" class="popup__input" autocomplete="off" required> <span class="name-profile-error popup__error">Вы пропустили это поле.</span></label> <label class="popup__label"><input id="job-profile" name="about" placeholder="Профессия (только буквы)" minlength="2" maxlength="200" class="popup__input" autocomplete="off" required> <span class="job-profile-error popup__error">Вы пропустили это поле.</span></label> <button class="popup__button" id="submit" type="submit">Сохранить</button></form></div></div><div id="new-card" class="popup" data-target="two"><div class="popup__container"><button type="button" id="close-newcard" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form id="form-body-newcard" name="form2" class="popup__body" novalidate><label class="popup__label"><input id="name-card" name="name" placeholder="Название" class="popup__input" autocomplete="off" minlength="2" maxlength="30" required> <span class="name-card-error popup__error">Вы пропустили это поле.</span></label> <label class="popup__label"><input id="link-card" name="link" placeholder="Ссылка на картинку" class="popup__input" type="url" autocomplete="off" required> <span class="link-card-error popup__error">Введите адрес сайта.</span></label> <button class="popup__button" id="create" type="submit">Создать</button></form></div></div><div id="enlarged-card" class="popup popup_type_image"><div class="popup__enlarged"><button type="button" id="close-img" class="popup__close"></button> <img id="popup-image" class="popup__image" src="#" alt="user_place"><p class="popup__image-subtitle"></p></div></div></body></html>
