<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script src="scripts/script.js"></script>
  <title>Mesto</title>
</head>

<body class="body">

  <header id="header" class="header">
    <img src="./images/Logo-white.svg" alt="!Лого" class="header__logo">
  </header>

  <main class="content">
    <section class="profile"> 
      <div class="profile__card">
        <img src="./images/javier-miranda-_Z3zrkOQEMY-unsplash.jpg" alt="!Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Смайлик</p>
          <a href="#popup" class="profile__edit-button popup-link"></a>
          <p class="profile__description">Весельчак</p>
        </div>
      </div>
      <a href="#" class="profile__add-button"></a>
    </section>

    <section class="elements">
      <ul>
      <li class="element">
        <img src="./images/stephen-kong-uYFvKQ7DCRA-unsplash.jpg" alt="!Уточка" class="element__img">
        <div class="element__conteiner">
          <h3 class="element__title">Хохотушка</h3>
          <div class="element__likes">
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </li>
      <li class="element">
        <img src="./images/devin-avery-xbuEndq7fLw-unsplash.jpg" alt="!Смайлик" class="element__img">
        <div class="element__conteiner">
          <h3 class="element__title">Смайлик</h3>
          <div class="element__likes">
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </li>
      <li class="element">
        <img src="./images/yuyeung-lau-VOV0q44b7R4-unsplash (1).jpg" alt="!Ещё Смайлик" class="element__img">
        <div class="element__conteiner">
          <h3 class="element__title">Ещё Смайлик</h3>
          <div class="element__likes">
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </li>
      <li class="element">
        <img src="./images/lidya-nada-tXz6g8JYYoI-unsplash.jpg" alt="!Снова смайлик" class="element__img">
        <div class="element__conteiner">
          <h3 class="element__title">Снова Смайлик</h3>
          <div class="element__likes">
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </li>
      <li class="element">
        <img src="./images/zhuo-cheng-you-Y-TzM28dDhU-unsplash.jpg" alt="!И Снова смайлик" class="element__img">
        <div class="element__conteiner">
          <h3 class="element__title">И снова Смайлик</h3>
          <div class="element__likes">
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </li>
      <li class="element">
        <img src="./images/count-chris-hQNFPZK8F80-unsplash.jpg" alt="!Больше Смайликов" class="element__img">
        <div class="element__conteiner">
          <h3 class="element__title">Смайликиии</h3>
          <div class="element__likes">
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </main>
  <div id="popup" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <a href="#header" class="popup__close close-popup"></a>
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="">Сохранить</button>
      </div>
    </div>
  </div>
</body>
</html>
