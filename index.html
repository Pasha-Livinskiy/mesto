<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header id="header" class="header">
    <img src="./images/Logo-white.svg" alt="!Лого" class="header__logo">
  </header>

  <main class="content">
    <section class="profile"> 
      <div class="profile__card">
        <img src="./images/javier-miranda-_Z3zrkOQEMY-unsplash.jpg" alt="!Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив-Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Хохотушка</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="element">
      <ul class="element__table"></ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </main>

  <template class="element-template">
    <li class="element__list" id="element-list">
      <img id="image"  class="element__img">
      <button class="element__trash" type="button" value="remove" id='disabled'></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>

  <div id="profile-edit" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-body" class="popup__body">
        <input id="name-profile" name="name" placeholder="Имя (только буквы)" required maxlength="40"
          class="popup__input popup__input_type_name" type="text">
        <input id="job-profile" name="job" placeholder="Профессия (только буквы)" required maxlength="40"
          class="popup__input popup__input_type_job" type="text">
        <button class="popup__button" id="submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>  

  <div id="new-card" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="form-body" class="popup__body">
        <input id="name-card" name="name" placeholder="Название" class="popup__input popup__input_type_name"
          type="text">
        <input id="link-card" name="job" placeholder="Ссылка на картинку" required
          class="popup__input popup__input_type_job" type="text">
        <button class="popup__button" id="create" type="submit">Создать</button>
      </form>
    </div>
  </div> 

  <div id="enlarged-card" class="popup">
    <div class="popup__enlarged">
      <button type="button" class="popup__close"></button>
      <img id="popup-image" class="popup__image" src="#" alt="Фото в попапе с карточкой!">
      <p class="popup__image-subtitle"></p>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
