<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header id="header" class="header">
    <img src="./images/Logo-white.svg" alt="!Лого" class="header__logo">
  </header>

  <main class="content">
    <section class="profile"> 
      <div class="profile__card">
        <img src="./images/javier-miranda-_Z3zrkOQEMY-unsplash.jpg" alt="!Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив-Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Хохотушка</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="element">
      <ul class="element__table">
        <li class="element__list">
          <img src="./images/stephen-kong-uYFvKQ7DCRA-unsplash.jpg" alt="!Уточка" class="element__img">
          <div class="element__container">
            <h2 class="element__title">Хохотушка</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element__list">
          <img src="./images/devin-avery-xbuEndq7fLw-unsplash.jpg" alt="!Смайлик" class="element__img">
          <div class="element__container">
            <h2 class="element__title">Смайлик</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element__list">
          <img src="./images/yuyeung-lau-VOV0q44b7R4-unsplash.jpg" alt="!Ещё Смайлик" class="element__img">
          <div class="element__container">
            <h2 class="element__title">Ещё Смайлик</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element__list">
          <img src="./images/lidya-nada-tXz6g8JYYoI-unsplash.jpg" alt="!Снова смайлик" class="element__img">
          <div class="element__container">
            <h2 class="element__title">Снова Смайлик</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element__list">
          <img src="./images/zhuo-cheng-you-Y-TzM28dDhU-unsplash.jpg" alt="!И Снова смайлик" class="element__img">
          <div class="element__container">
            <h2 class="element__title">И снова Смайликggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element__list">
          <img src="./images/count-chris-hQNFPZK8F80-unsplash.jpg" alt="!Больше Смайликов" class="element__img">
          <div class="element__container">
            <h2 class="element__title">Смайликиии</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </main>
  <div id="popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-body" class="popup__body">
        <input name="name" placeholder="Имя (только буквы)" required maxlength="40" class="popup__input popup__input-name" type="text" id="tutut">
        <input name="job" placeholder="Профессия (только буквы)" required maxlength="40" class="popup__input popup__input-job" type="text" id="tutut">
        <button class="popup__button" id="submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
